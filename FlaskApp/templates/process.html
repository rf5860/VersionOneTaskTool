<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Tool</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Task Tool</h1>
        <h2>{{message}}</h1>
        <form class="form-signin" action="/process" method="post">
          <label for="inputAsset" class="sr-only">Assets</label>
          <input type="name" name="inputAsset" id="inputAsset" class="form-control" placeholder="Assets" required autofocus>
          <label for="inputUser" class="sr-only">User</label>
          <input type="User" name="inputUser" id="inputUser" class="form-control" placeholder="User" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          <input type="hidden" name="assetType" value="defect"/>
          <button id="btnCreate" name="action" value="Create" class="btn btn-lg btn-primary btn-block" type="submit">Create Tasks</button>
          <button id="btnDelete" name="action" value="Delete" class="btn btn-lg btn-primary btn-block" type="submit">Delete Tasks</button>
        </form>
      </div>
    </div>
  </body>
</html>
